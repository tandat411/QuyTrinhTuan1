<!DOCTYPE html>
<html>
<head>
	<title>Game Monster</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="js/pause.js"></script>
	<script type="text/javascript" src="js/my-jquery.js"></script>
</head>
<body>
	<div id="wrap">
		<div id="screen">
			<img class="monster" id="monsterOne" src="images/monster.gif" alt="monster" />
			<img class="monster" id="monsterTwo" src="images/monster.gif" alt="monster"/>
			<img class="monster" id="monsterThree" src="images/monster.gif" alt="monster"/>
			<img class="monster" id="monsterFour" src="images/monster.gif" alt="monster"/>
			<img class="monster" id="monsterFive" src="images/monster.gif" alt="monster"/>
			<img class="monster" id="monsterSix" src="images/monster.gif" alt="monster" />
			<img class="monster" id="monsterSeven" src="images/monster.gif" alt="monster"/>
			<img class="monster" id="monsterEight" src="images/monster.gif" alt="monster"/>
		</div>
		<div id="footer">
			<p class="score">SCORE: <span class="score"></span></p>
			<p class="highScore">HIGH SCORE: <span class="highScore"></span></p>
			<div class="heart"></div>
			<div id="btnBoom" src="images/boom.gif" alt="boom"><span class="numberBoom" disabled="disabled">3</span></div>
			<img id="btnRestart" src="images/restart.png" alt="restart">
			<img id="btnPause" src="images/pause.png" alt="pause">
		</div>
	</div>
</body>
</html>
